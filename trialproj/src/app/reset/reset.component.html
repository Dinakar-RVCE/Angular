
 
    <div class="container py-5 h-100">  
      <div class="row d-flex justify-content-center align-items-center h-100">  
        <div class="col">
                <img  
                  src="https://source.unsplash.com/1600x900/?password,reset"  
                  alt="Sample photo"  
                  class="img-fluid"  
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"  
                />  
              </div>  
                  <h3> password reset form </h3>  
                  <div class="row">  
                    <div class="col-md-6 mb-4">  
                      <div class="form-outline">  
                        <input type="text" id="form3Example1m" #username  />  
                        <label class="form-label" for="form3Example1m"> User name </label>  
                      </div>  
                    </div>   
                  </div>  
                  <div class="row">  
                    <div class="col-md-6 mb-4">  
                      <div class="form-outline">  
                        <input type="password" id="form3Example1m1" #password  />  
                        <label class="form-label" for="form3Example1m1"> Password </label>  
                      </div>  
                    </div>    
                  </div>  

                  <div class="row">  
                    <div class="col-md-6 mb-4">  
                      <div class="form-outline">  
                        <input type="password" id="form3Example1m1" #repassword  />  
                        <label class="form-label" for="form3Example1m1"> Re-type Password </label>  
                      </div>  
                    </div>    
                  </div>  
                    <button type="button"  (click)="resetpassword(user.id,username,password,repassword)"> Confirm </button>  
              </div>  
          </div>  
        </div>  
      </div>  
    </div>
